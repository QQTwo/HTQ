<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>服务审核编辑</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline" style="font-weight: bolder;">服务审核编辑：
		</div>
	</blockquote>
	<form class="">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">栏目名称:</label>
				<div class="layui-input-inline" style="margin-top: 7px;">
					<INPUT id="catname" size=40 type="text" name="catname" readonly value="微整形">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否需审核:</label>
			<input type="radio"  size=40 type="text" name="showok" value="1" />是&nbsp;&nbsp;
			<input type="radio"   size=40 type="text" name="showok" value="0" />否
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">广告图:</label>
			<div class="layui-input-inline">
				<input type="hidden" name="thumb" id="thumb" value="/Uploads/desc/2017-01/20170125010031-42965.jpg" />
				<input type="button" id="uploadimage" value="上传图片" class="button" />1920px × 200px
				<div id="thumb_preview" style="margin-top: 5px; "><img src ="/Uploads/desc/2017-01/20170125010031-42965.jpg" width="80" /></div>
			</div>
		</div>
		<div class="layui-form-item">
			<input name="catid" type="hidden" id="catid" value="4">
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">保存</button>
				<input type="button" class="layui-btn layui-btn-primary" onclick="javascript:history.go(-1)" value="返回">
		    </div>
		</div>
	</form>
	
</body>
</html
