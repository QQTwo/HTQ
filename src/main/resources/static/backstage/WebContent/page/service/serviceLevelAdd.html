<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加服务级别</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
	</blockquote>
	<form class="">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">服务类型:</label>
				<div class="layui-input-inline" style="margin-top: 7px;">
					<select name="catid" id="catid" style="width: 130%;">
                <option value="4">微整形</option><option value="5">留学中介</option><option value="6">韩语翻译</option><option value="7">学习资源</option><option value="217">sxd</option><option value="229">qwe</option><option value="3">自驾游</option>            </select>

				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">级别名称:</label>
			<INPUT id="level_name" size=40 type="text" name="level_name" value="" style="width: 21%;">
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">交易金额:</label>
			<div class="">
				
				<input name="minmoney" type="text" id="minmoney" value="" size="10">
              ——
              <input name="maxmoney" type="text" id="maxmoney" value="" size="10">
              
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">保存</button>
				<button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 110px;">重置</button>
		    </div>
		</div>
	</form>
</body>
</html
