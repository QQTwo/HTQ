	<script type="text/javascript">
		var sCheckVm = new Vue({
			el:"#servicecheck",
			data:{
				auditVo:{}
			},
			methods:{
				checkService:function(){
					if(sCheckVm.auditVo.auditstatus == 1){
						$.ajax({
							url : "" ,
							type : "get",
							dataType : "json",
							contentType:"application/json",
							data:JSON.stringify(sCheckVm.auditVo),
							success : function(data){
								alert("审核成功");
								history.go(-1);
							}
						})
					}else{
						alert("您的服务已审核");
					}
				}
			},
			created:function(){
				var serviceID = window.sessionStorage.getItem("serviceID");
				if(serviceID){
					$.ajax({
						url : "/c/lzh/service/findAuitVoByid/" + serviceID,
						type : "get",
						dataType : "json",
						success : function(data){
							sCheckVm.auditVo = data;
						}
					})
				}
			}
		})
	</script>
