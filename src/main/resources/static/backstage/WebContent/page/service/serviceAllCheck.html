<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>服务审核</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet"
	href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
<link rel="stylesheet" href="../../css/news.css" media="all" />
<link rel="stylesheet" href="../../css/tableHeight.css" media="all">
<style type="text/css">
	.layui-form input,select{
		height:2rem;
	}
	.childrenBody{
		width:100rem;
	}
</style>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div style="font-weight: bolder;">服务审核</div>
		
		<div class="layui-inline layui-form">
				标题:
				<div class="layui-input-inline">
     			 <input type="text" name="title"  id="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
    			</div> 
    		&nbsp;&nbsp;时间:
				<div class="layui-inline">
					<input type="text" id="timeP" model="datetime"
						timeFormat="yyyy-MM-dd HH:mm:ss" placeholder="yyyy-MM-dd HH:mm:ss"
						autocomplete="off" class="layui-input"
						 border: 1px solid #ccc;" />
				</div>
				——
				<div class="layui-inline">
					<input type="text" id="timeM" model="datetime"
						timeFormat="yyyy-MM-dd HH:mm:ss" placeholder="yyyy-MM-dd HH:mm:ss"
						autocomplete="off" class="layui-input"  />
				</div>
				<div class="layui-inline" >
					服务类别:
					<div class="layui-input-inline">
						<select id="serviceID" name="serviceID" >
							<option value="0">不限</option>
						</select>
					</div>
					
				</div>
				<div class="layui-inline" >
					状态:
					<div  class="layui-input-inline">
						<select id="auStatus" name="city"  >
							<option value="0">不限</option>
							<option value="1">待审核</option>
							<option value="2">审核成功</option>
							<option value="3">未通过</option>
						</select>
					</div>
				</div> <input type="hidden" name="p" value="1" />

			
			<a class="layui-btn search_btn">查询</a>

		</div>

	</blockquote>
	<div class="layui-form links_list">
		<table class="layui-table">
			<colgroup>
				<col width="35">
				<col width="8%">
				<col width="8%">
				<col width="15%">
				<col width="8%">
				<col width="8%">
				<col width="12%">
				<col width="15%">
				<col width="8%">
				<col align="center">
				<col width="5%">
			</colgroup>
			<thead>
				<tr>
					<th><input type="checkbox" name="checked" id="allChoose"
						lay-skin="primary" lay-filter="allChoose"></th>
					<th>ID</th>
					<TH>类型</TH>
					<TH>标题</TH>
					<TH>会员</TH>
					<TH>审核状态</TH>
					<TH>营业状态</TH>
					<TH>发布时间</TH>
					<TH>推荐状态</TH>
					<TH>排序</TH>
					<TH>操作</TH>
				</tr>
			</thead>
			<tbody class="links_content">

			</tbody>

			<table>
				<tfoot>
					<tr>
						<!-- <td width="15%" nowrap>
						<label>全选</label>
						<input type="checkbox" name="checked" id="allChoose" lay-skin="primary" lay-filter="allChoose"> 
						<INPUT class="batchDel" id="delete" value="删除选择"type="button" name="button">
					</td> -->
						<td width="60%" nowrap>&nbsp;&nbsp;&nbsp;&nbsp; 推荐状态： <input
							type="radio" name="is_recommend" value="1" checked title="推荐">
							<input type="radio" name="is_recommend" value="2" title="不推荐">
							<INPUT class="batchDel layui-btn layui-btn-xs layui-btn-disabled"
							id="recommend" value="批量推荐" type="button"> <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
							审核状态: <label><input type="radio" name="zt" value="1"
								checked title="待审核" /> </label> <label><input type="radio"
								name="zt" value="2" title="审核成功" /> </label> <label><input
								type="radio" name="zt" value="3" title="未通过" /> </label> <INPUT value=""
							name="admin_reason" id='admin_reason'
							placeholder="若未通过审核，请填写未能通过审核原因" size="30"> &nbsp;&nbsp;
							<INPUT class="batchDel layui-btn layui-btn-xs layui-btn-disabled"
							id="verify" value="批量审核" type="button"> <span>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 营业状态： <input type="radio"
							name="close" value="1" title="上架"> <input type="radio"
							name="close" value="2" checked title="下架"> <INPUT
							class="batchDel layui-btn layui-btn-xs layui-btn-disabled"
							id="close" value="批量开关" type="button">
						</td>
					</tr>
				</tfoot>
				<div id="page"></div>
			</table>

		</table>
	</div>



	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../service/serviceAllCheck.js"></script>
	<script type="text/javascript" src="serviceTypeAdd.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
