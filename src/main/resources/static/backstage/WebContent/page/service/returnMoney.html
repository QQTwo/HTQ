<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>退款管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div style="font-weight: bolder;">退款管理</div>
		<div class="layui-inline">
			<div class="layui-input-inline" style="padding-left: 20px;">
				会员名:
                      <input name="name" type="text" value='' id="title" size="15">
                      退款编号:
                      <input name="id" type="text" value='' id="title" size="15">
                      时间:
                      <input type="text" value="" name="starttime" id="starttime" size="14" class="Wdate" onFocus="WdatePicker({doubleCalendar:true,skin:'default',firstDayOfWeek:1,dateFmt:'yyyy-MM-dd HH:mm:00'})"/>
                      ——
                      <input type="text" value="" name="endtime" id="endtime" size="14" class="Wdate" onFocus="WdatePicker({doubleCalendar:true,skin:'default',firstDayOfWeek:1,dateFmt:'yyyy-MM-dd HH:mm:59'})"/>
                   <select name="status" id="status">
                    <option value="0">不限</option>
                    <option value="1">退款申请中</option><option value="2">不同意</option><option value="3">申请管理员介入</option><option value="4">管理员拒绝</option><option value="5">退款完成</option><option value="6">退款取消</option>                  </select>

		    </div>
		    <a class="layui-btn search_btn">查询</a>
			
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
	</blockquote>
	<div class="layui-form links_list">
	  	<table class="layui-table">
		    <colgroup>
		    	<col width="35"/>
				<col width="8%">
				<col width="12%">
				<col width="10%">
				<col width="8%">
				<col width="8%">
				<col width="12%">
				<col align=center>
				<col width="8%">
				<col align="center">
				<col width="5%" >
				
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
                    <th>退款编号</th>
                    <th>订单号</th>
                    <TH width="8%" scope=col align=center>退款申请时间</TH>
                    <TH>申请会员</TH>
                    <TH width="11%" scope=col align=center>订单服务</TH>
                    <TH>金币</TH>
                    <TH>处理状态</TH>
                    <TH align=center scope=col>处理时间</TH>
                    <TH>备注</TH>
                    <TH>&nbsp;</TH>

				</tr> 
		    </thead>
		    <tbody class="links_content">
		    	
		    </tbody>
		    
		</table>
	</div>

	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../service/returnMoney.js"></script>
	<script type="text/javascript" src="serviceTypeAdd.js"></script>
</body>
</html>
