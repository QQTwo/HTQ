<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layu-inline">
		    <div class="layu-input-inline">
		    	<span style="font-size: 22px;">帖子管理</span>
		    </div>
		    <br/>
		    <div>
		    	<span style="padding-left: 20px;">栏目：</span>
		    	<select style="width: 120px;"><option>所有的</option>
		    		<option>所有的</option>
		    		<option>所有的</option>
		    		<option>所有的</option>
		    		<option>所有的</option>
		    		<option>所有的</option>
		    		<option>所有的</option>
		    		<option>所有的</option>
		    	</select>
		    	<span style="padding-left: 20px;">标题：</span>
		    	<input type="text" />
		    	<i class="layui-icon"></i>
		    	<div style="float: right;">
		    	<a style="font-size: 16px;" class="layui-btn layui-btn-danger layui-btn-mini links_del" data-id="1"><i class="layui-icon"></i> 删除所选</a>
		    	</div>
		    </div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup >
				<col width="20">
				<col width="5%">
				<col width="9%">
				<col width="40%">
				<col width="20%">
				<col width="5%">
				<col width="15%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">ID</th>
					<th>分类</th>
					<th>标题</th>
					<th>发布时间</th>
					<th>状态</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content" style="height: 5px;"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="newsList.js"></script>
</body>
</html>
